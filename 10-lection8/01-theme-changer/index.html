<!DOCTYPE html>
<!-- Пример использования theme-changer -->
<html lang="ru" data-mode="light">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="color-scheme" content="dark light">
        <style>
            html[data-theme-dark] {
                background: #000;
            }
        </style>
        <script defer src="./theme-changer.js"></script>
    </head>
    <body>
        <input type="checkbox" id="theme-changer">
    </body>
</html>
